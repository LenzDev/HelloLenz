<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Typing Effect</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            font-size: 20px;
            padding: 20px;
        }
        .terminal {
            white-space: pre-line;
            overflow: hidden;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="terminal" id="text"></div><span class="cursor"></span>

<script>
    const text = "Hallo, My Name LenZ, I Am A Human Being Who Is Curious About The Cyber World";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, Math.random() * (200 - 50) + 50); // Kecepatan acak antara 50-200ms
        }
    }

    typeWriter();
</script>

</body>
</html>

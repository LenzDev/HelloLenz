<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Typing Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            background: black;
        }

        /* Background effect */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: animateStars linear infinite;
        }

        @keyframes animateStars {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Main container */
        .container {
            position: absolute;
            top: 20%;
            left: 10%;
            max-width: 80%;
        }

        /* Typing effect */
        .terminal {
            white-space: pre-line;
            overflow: hidden;
            padding: 15px;
            border-left: 3px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
            font-size: 20px;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Cursor effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Quote effect */
        .quote {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            display: none;
            box-shadow: 0 0 10px #00ff00;
            opacity: 0;
        }

        /* Fade-in animation for quote */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Glowing effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00; }
            100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
        }

        .quote.fade-in {
            animation: fadeIn 2s ease-in-out forwards, glow 3s infinite alternate;
            display: block;
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px #ff0000, -2px -2px 5px #0000ff; }
            100% { text-shadow: -2px -2px 5px #ff0000, 2px 2px 5px #0000ff; }
        }

        /* Credits */
        .credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #00ff00;
            font-family: "Courier New", monospace;
        }

    </style>
</head>
<body>

<!-- Animated Background -->
<div class="stars" id="stars"></div>

<div class="container">
    <div class="terminal" id="text"></div><span class="cursor"></span>
    <div class="quote" id="quote"></div>
</div>

<div class="credits">By: LenzDev</div>

<script>
    const text = "Hallo, My Name LenZ, I Am A Human Being Who Is Curious About The Cyber World";
    const quote = "“Wahai hamba-hamba-Ku yang melampaui batas terhadap diri mereka sendiri! Janganlah kamu berputus asa dari rahmat Allah. Sesungguhnya Allah mengampuni dosa-dosa semuanya. Sesungguhnya Dialah Yang Maha Pengampun lagi Maha Penyayang.” (QS. Az-Zumar: 53)";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            let charSpan = document.createElement("span");
            charSpan.classList.add("glitch");
            charSpan.textContent = text.charAt(i);
            document.getElementById("text").appendChild(charSpan);
            i++;
            setTimeout(typeWriter, Math.random() * (150 - 50) + 50);
        } else {
            setTimeout(() => {
                const quoteElement = document.getElementById("quote");
                quoteElement.innerText = quote;
                quoteElement.classList.add("fade-in");
            }, 1000);
        }
    }

    typeWriter();

    // Generate stars background animation
    function createStars() {
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 100; i++) {
            let star = document.createElement("span");
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * -100 + "vh";
            star.style.animationDuration = Math.random() * 3 + 2 + "s";
            starsContainer.appendChild(star);
        }
    }

    createStars();
</script>

</body>
</html>

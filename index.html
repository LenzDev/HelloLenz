<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Islamic Quote</title>
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/3038257.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00; /* Warna teks utama tetap hijau */
            font-family: "Courier New", monospace;
            font-size: 20px;
            padding: 20px;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Efek gelap agar teks tetap terbaca */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 20px;
            left: 50px; /* Posisi teks utama di kiri atas */
            max-width: 80%;
        }
        .terminal {
            white-space: pre-line;
            overflow: hidden;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
            background: rgba(0, 0, 0, 0.6); /* Latar belakang transparan */
            display: inline-block;
            padding: 10px;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #00ff00;
            font-family: "Courier New", monospace;
        }
        .quote {
            margin-top: 20px; /* Jarak dari teks utama */
            font-size: 18px;
            color: #ffffff; /* Warna kutipan menjadi putih */
            font-family: "Arial", sans-serif; /* Menggunakan font yang lebih bersih */
            background: rgba(255, 255, 255, 0.2); /* Latar belakang putih transparan */
            padding: 15px;
            border-radius: 5px; /* Memberikan sudut yang lebih halus */
            display: none; /* Sembunyikan sampai teks utama selesai */
            max-width: 100%;
            position: relative;
            left: -20px; /* Geser kutipan lebih ke kiri */
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="terminal" id="text"></div><span class="cursor"></span>
    <div class="quote" id="quote"></div>
</div>

<div class="credits">By: LenzDev</div>

<script>
    const text = "Hallo, My Name LenZ, I Am A Human Being Who Is Curious About The Cyber World";
    const quote = "“Wahai hamba-hamba-Ku yang melampaui batas terhadap diri mereka sendiri! Janganlah kamu berputus asa dari rahmat Allah. Sesungguhnya Allah mengampuni dosa-dosa semuanya. Sesungguhnya Dialah Yang Maha Pengampun lagi Maha Penyayang.” (QS. Az-Zumar: 53)";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, Math.random() * (200 - 50) + 50); // Kecepatan acak antara 50-200ms
        } else {
            setTimeout(() => {
                const quoteElement = document.getElementById("quote");
                quoteElement.innerText = quote;
                quoteElement.style.display = "block"; // Tampilkan quote di bawah teks
            }, 1000);
        }
    }

    typeWriter();
</script>

</body>
</html>
